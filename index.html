<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href=./images/favicon.png>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/small.css" rel="stylesheet">
    <link href="./css/medium.css" rel="stylesheet">
    <link href="./css/large.css" rel="stylesheet">

    <title>Board Foot Calculator</title>
</head>
<body>
    <header>
        <h1>Board Foot Calculator</h1>
        <img class="logo" src="./images/logo.png" alt="Saw-Whet Hardwoods Logo">
    </header>

    <nav class="clearfix">
        <div class="row limited">
            <button id="hamburgerBtn">&#9776;</button>
            <ul id="primaryNav">
                <li> <a href="./index.html">Board Foot Calculator</a></li>
                <li> <a href="./pricesheet.html">Price Sheet</a></li>
                <li> <a href="https://www.kentuckyurbanhardwood.com/">Saw-Whet Website</a></li>
            </ul>
        </div>
    </nav>

    <form name="Calculator">
        <label class="species"> Species 
            <select id="chooseSpecies">
                <option>Please Select</option>
                <option value="ash">Ash</option>
                <option value="bee">Beech</option>
                <option value="blo">Black Locust</option>
                <option value="ced">Cedar</option>
                <option value="che">Cherry</option>
                <option value="elm">Elm</option>
                <option value="gum">Gum</option>
                <option value="hac">Hackberry</option>
                <option value="hic">Hickory</option>
                <option value="hlo">Honey Locust</option>
                <option value="map">Maple</option>
                <option value="osa">Osage Orange</option>
                <option value="oak">Oak</option>
                <option value="pau">Paulownia</option>
                <option value="pec">Pecan</option>
                <option value="per">Persimmon</option>
                <option value="pin">Pine</option>
                <option value="pop">Poplar</option>
                <option value="sas">Sassafrass</option>
                <option value="syc">Sycamore</option>
                <option value="wal">Walnut</option>
            </select>
        </label> 
        <label>Thickness in Inches<input name="thickness" type="number" id="thickness" required></label>
        <label>Width in Inches<input name="width" type="number" id="width" required></label>
        <label>Length in Inches<input name="length" type="number" id="length" required></label>
        <input name="calculate" type="submit" value="Calculate" class="button" id="calculate">
    </form>
    <div id="output">
        <p>Total boardfeet:
            <span id="bfoutput"></span>
        </p>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
