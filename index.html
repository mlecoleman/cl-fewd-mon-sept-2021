<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

    <title>Saw-Whet Calculator</title>
</head>
<body>
    <header>
        <h1>Saw-Whet Calculator</h1>
        <img id="logo" src="logo.png" alt="Saw-Whet Hardwoods Logo">
    </header>

    <form name="Saw-Whet Calculator">
        <label> Species <span>(required)</span><input type="text" name="species"required></label> 
        <label> Thickness <span>(required)</span><input type="number" name="thickness" required></label>
        <label> Width <span>(required)</span><input type="number" name="width" required></label>
        <label> Length <span>(required)</span><input type="number" name="length" required></label>
        <input type="submit" value="Calculate Cost" class="button">
    </form>

    
</body>
