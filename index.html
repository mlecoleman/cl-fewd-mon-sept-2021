<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href=./images/favicon.png>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/small.css" rel="stylesheet">
    <link href="./css/medium.css" rel="stylesheet">
    <link href="./css/large.css" rel="stylesheet">

    <title>Board Foot Calculator</title>
</head>
<body>
    <header>
        <h1>Board Foot Calculator</h1>
        <img class="logo" src="./images/logo.png" alt="Saw-Whet Hardwoods Logo">
    </header>

    <nav class="clearfix">
        <div class="row limited">
            <button id="hamburgerBtn">&#9776;</button>
            <ul id="primaryNav">
                <li class="active"> <a href="#">Price Sheet</a></li>
                <li> <a href="#">Saw-Whet Website</a></li>
                <li> <a href="#">Update Price Sheet</a></li>
            </ul>
        </div>
    </nav>

    <form name="Calculator">
        <label class="species"> Species 
            <select required>
                <option>Please Select</option>
                <option value="ash">Ash</option>
                <option value="beech">Beech</option>
                <option value="bloc">Black Locust</option>
                <option value="cedar">Cedat</option>
                <option value="cherry">Cherry</option>
                <option value="elm">Elm</option>
                <option value="gum">Gum</option>
                <option value="hberry">Hackberry</option>
                <option value="hickory">Hickory</option>
                <option value="hloc">Honey Locust</option>
                <option value="maple">Maple</option>
                <option value="ornj">Osage Orange</option>
                <option value="oak">Oak</option>
                <option value="paul">Paulownia</option>
                <option value="pers">Persimmon</option>
                <option value="pine">Pine</option>
                <option value="poplar">Poplar</option>
                <option value="sass">Sassafrass</option>
                <option value="syc">Sycamore</option>
                <option value="walnut">Walnut</option>
            </select>
        </label> 
        <label>Thickness in Inches<input name="thickness" type="number" id="thickness" required></label>
        <label>Width in Inches<input name="width" type="number" id="width" required></label>
        <label>Length in Inches<input name="length" type="number" id="length" required></label>
        <input name="calculate" type="submit" value="Calculate" class="button" id="calculate">
    </form>

    <script src="./script.js"></script>
</body>
</html>
